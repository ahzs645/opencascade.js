mainBuild:
  name: opencascade.full.js

# Shared C++ code helpers - each file can be enabled/disabled independently
additionalCppCodeFiles:
  - shared/handle_typedef.cpp   # Handle_IMeshTools_Context typedef
  - shared/ocjs_exception.cpp   # OCJS exception helper class
  - shared/ocjs_io_common.cpp   # Common includes and OCJS_IO class start
  - shared/ocjs_io_brep.cpp     # BRep export to string
  - shared/ocjs_io_step.cpp     # STEP export to string
  - shared/ocjs_io_iges.cpp     # IGES export to string
  - shared/ocjs_io_dumpjson.cpp # DumpJson to string
  - shared/ocjs_io_end.cpp      # Close OCJS_IO class
