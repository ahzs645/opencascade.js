# OpenCascade.js Full Build with STEP Export Fix + Debug Symbols
#
# This build is intended to diagnose the "getWasmTableEntry" error by
# preserving function names and enabling runtime checks.
#
# Build with: python src/buildFromYaml.py builds/opencascade.full-step-fix-debug.yml

mainBuild:
  name: opencascade.full.debug.js
  emccFlags:
    # No LTO (same as step-fix)
    - -fexceptions
    - -sDISABLE_EXCEPTION_CATCHING=0
    - -O3
    # Debug/profiling flags
    - -g
    - -sPROFILING_FUNCS=1
    - -sASSERTIONS=2
    - -sSAFE_HEAP=1
    - -sSTACK_OVERFLOW_CHECK=2
    - -sDEMANGLE_SUPPORT=1
    # Runtime/JS settings
    - -sEXPORT_ES6=1
    - -sUSE_ES6_IMPORT_META=0
    - -sEXPORTED_RUNTIME_METHODS=['FS']
    - -sINITIAL_MEMORY=100MB
    - -sMAXIMUM_MEMORY=4GB
    - -sALLOW_MEMORY_GROWTH=1
    - -sUSE_FREETYPE=1
    - -sLLD_REPORT_UNDEFINED
    - --no-entry
    # Keep the STEP fix flags
    - -sALLOW_TABLE_GROWTH=1
    - -fno-strict-aliasing

additionalCppCode: |
  typedef Handle(IMeshTools_Context) Handle_IMeshTools_Context;

  class OCJS {
  public:
    static Standard_Failure* getStandard_FailureData(intptr_t exceptionPtr) {
      return reinterpret_cast<Standard_Failure*>(exceptionPtr);
    }
  };

  // String-based I/O wrappers for methods that use Standard_OStream
  // These avoid the "unbound types: std::basic_ostream<...>" error
  #include <sstream>
  #include <string>
  #include <BRepTools.hxx>
  #include <TopoDS_Shape.hxx>
  #include <IGESControl_Writer.hxx>
  #include <IGESControl_Controller.hxx>
  #include <STEPControl_Writer.hxx>
  #include <Interface_Static.hxx>

  class OCJS_IO {
  public:
    // BRepTools::Write (ostream overload) -> std::string
    static std::string BRep_WriteToString(const TopoDS_Shape& shape) {
      std::ostringstream ss;
      BRepTools::Write(shape, ss);
      return ss.str();
    }

    // TopoDS_Shape::DumpJson -> std::string
    static std::string Shape_DumpJsonToString(const TopoDS_Shape& shape, Standard_Integer depth = -1) {
      std::ostringstream ss;
      shape.DumpJson(ss, depth);
      return ss.str();
    }

    // Note: TopoDS_Shape::Dump() not available in OCCT 7.6.3
    // Use DumpJson instead if needed
  };
