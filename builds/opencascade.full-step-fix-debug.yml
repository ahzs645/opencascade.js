# OpenCascade.js Full Build with STEP Export Fix + Debug Symbols
#
# This build is intended to diagnose the "getWasmTableEntry" error by
# preserving function names and enabling runtime checks.
#
# Build with: python src/buildFromYaml.py builds/opencascade.full-step-fix-debug.yml

mainBuild:
  name: opencascade.full.debug.js
  emccFlags:
    # No LTO (same as step-fix)
    - -fexceptions
    - -sDISABLE_EXCEPTION_CATCHING=0
    - -O3
    # Debug/profiling flags
    - -g
    - -sPROFILING_FUNCS=1
    - -sASSERTIONS=2
    - -sSAFE_HEAP=1
    - -sSTACK_OVERFLOW_CHECK=2
    - -sDEMANGLE_SUPPORT=1
    # Runtime/JS settings
    - -sEXPORT_ES6=1
    - -sUSE_ES6_IMPORT_META=0
    - -sEXPORTED_RUNTIME_METHODS=['FS']
    - -sINITIAL_MEMORY=100MB
    - -sMAXIMUM_MEMORY=4GB
    - -sALLOW_MEMORY_GROWTH=1
    - -sUSE_FREETYPE=1
    - -sLLD_REPORT_UNDEFINED
    - --no-entry
    # Keep the STEP fix flags
    - -sALLOW_TABLE_GROWTH=1
    - -fno-strict-aliasing

# Shared C++ code helpers
additionalCppCodeFiles:
  - shared/handle_typedef.cpp
  - shared/ocjs_exception.cpp
  - shared/ocjs_io_common.cpp
  - shared/ocjs_io_brep.cpp
  - shared/ocjs_io_step.cpp
  - shared/ocjs_io_iges.cpp
  - shared/ocjs_io_dumpjson.cpp
  - shared/ocjs_io_end.cpp
