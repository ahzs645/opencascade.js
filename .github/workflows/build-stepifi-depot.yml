name: Build Stepifi WASM (Depot)

on:
  push:
    branches: [master, main]
    paths:
      - 'builds/opencascade.stepifi.yml'
      - 'Dockerfile.stepifi'
      - '.github/workflows/build-stepifi-depot.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'builds/opencascade.stepifi.yml'
      - 'Dockerfile.stepifi'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Build WASM with Depot
        uses: depot/build-push-action@v1
        with:
          project: ${{ secrets.DEPOT_PROJECT_ID }}
          token: ${{ secrets.DEPOT_TOKEN }}
          file: Dockerfile.stepifi
          platforms: linux/amd64
          outputs: type=local,dest=./dist-stepifi

      - name: Extract WASM files
        run: |
          mkdir -p dist
          cp ./dist-stepifi/opencascade.stepifi.* ./dist/
          echo "=== Build outputs ==="
          ls -lh ./dist/opencascade.stepifi.*

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencascade-stepifi-wasm
          path: |
            dist/opencascade.stepifi.js
            dist/opencascade.stepifi.wasm
            dist/opencascade.stepifi.d.ts
          retention-days: 30
          if-no-files-found: error

      - name: Upload to release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/opencascade.stepifi.js
            dist/opencascade.stepifi.wasm
            dist/opencascade.stepifi.d.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
