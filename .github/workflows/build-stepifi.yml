name: Build Stepifi WASM

on:
  push:
    branches: [master, main]
    paths:
      - 'builds/opencascade.stepifi.yml'
      - 'src/**'
      - '.github/workflows/build-stepifi.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'builds/opencascade.stepifi.yml'
      - 'src/**'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no changes'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo docker image prune --all --force
          echo "=== After cleanup ==="
          df -h

      - name: Pull pre-built OpenCascade.js Docker image
        run: |
          # Use the official pre-built image instead of building from scratch
          docker pull donalffons/opencascade.js:latest

      - name: Build Stepifi WASM
        run: |
          mkdir -p dist
          echo "=== Starting WASM build ==="
          echo "Building with config: builds/opencascade.stepifi.yml"

          docker run --rm \
            -v "$(pwd)/builds:/src/builds:ro" \
            -v "$(pwd)/src:/opencascade.js/src:ro" \
            -v "$(pwd)/dist:/opencascade.js/dist" \
            donalffons/opencascade.js:latest \
            /src/builds/opencascade.stepifi.yml

          echo "=== Build complete ==="

      - name: List build outputs
        run: |
          echo "=== Build outputs ==="
          ls -la dist/ || echo "No dist directory"
          echo "=== File sizes ==="
          du -h dist/* 2>/dev/null || echo "No files in dist"

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencascade-stepifi-wasm
          path: |
            dist/opencascade.stepifi.js
            dist/opencascade.stepifi.wasm
            dist/opencascade.stepifi.d.ts
          retention-days: 30
          if-no-files-found: error

      - name: Upload to release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/opencascade.stepifi.js
            dist/opencascade.stepifi.wasm
            dist/opencascade.stepifi.d.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Test the built WASM
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: opencascade-stepifi-wasm
          path: dist/

      - name: List downloaded files
        run: ls -la dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run basic smoke test
        run: |
          node --experimental-vm-modules -e "
            import initOpenCascade from './dist/opencascade.stepifi.js';

            console.log('Loading OpenCascade.js...');
            const oc = await initOpenCascade();
            console.log('OpenCascade.js loaded successfully!');

            // Test basic geometry creation (gp_Pnt)
            const p1 = new oc.gp_Pnt_3(0, 0, 0);
            const p2 = new oc.gp_Pnt_3(10, 0, 0);

            console.log('Points created:', p1.X(), p1.Y(), p1.Z());

            // Test edge creation
            const edge = new oc.BRepBuilderAPI_MakeEdge_3(p1, p2);
            if (!edge.IsDone()) {
              throw new Error('Failed to create edge');
            }
            console.log('Edge created successfully');

            // Test bounding box
            const bbox = new oc.Bnd_Box();
            console.log('Bounding box created');

            // Test GProp
            const props = new oc.GProp_GProps_1();
            console.log('GProp created');

            // Test compound builder
            const builder = new oc.BRep_Builder();
            const compound = new oc.TopoDS_Compound();
            builder.MakeCompound(compound);
            console.log('Compound created');

            console.log('All smoke tests passed!');
          "
